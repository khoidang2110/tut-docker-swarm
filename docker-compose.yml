version: "3.8"

services:
  app:
    image: my-node-app:latest
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - /app/node_modules  
    deploy:
      replicas: 2 
      restart_policy:
        condition: on-failure
    networks:
      - app-network

networks:
  app-network:
    driver: overlay
 
